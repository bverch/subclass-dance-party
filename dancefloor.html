<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>

      <button class="addDancerButton" data-dancer-maker-function-name="SpookyKitty">add a spooky kitty</button>
      <button class="addActionButton" data-dancer-maker-function-name="lineUp">line up</button>
      <button class="addActionButton" data-dancer-maker-function-name="pairUp">pair up</button> -->
      <select id="stageSelect" onchange="Stage.setStage()">
        <option value="rockStage">Rock Stage</option>
        <option value="ballroomStage">Ballroom</option>
      </select>
      <audio autoplay loop><source src="music/nyan.mp3" type="audio/mpeg"></audio>
    </div>

    </div>
